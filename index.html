<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e1fb7b13f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        <h1>Login Here</h1>
        <div class="input">
            <i class="fas fa-envelope"></i>
            <input type="email" name="" id="" placeholder="Email Id">
        </div>
        <div class="input">
            <i class="fas fa-key"></i>
            <input type="password" name="" id="myin" placeholder="Password">
            <span class="eye" onclick="my()">
            <i id="hide1" class="fas fa-eye"></i>
            <i id="hide2" class="fas fa-eye-slash"></i>
        </span>
    </div>
    
    <button type="button" class="login">LOGIN</button>
</div>

<script>
    function my(){
        var x=document.getElementById("myin");
        var y=document.getElementById("hide1");
        var z=document.getElementById("hide2");
        if(x.type === 'password')
        {
            x.type ="text";
            y.style.display = "block";
            z.style.display = "none";
        }
        else
        {
            x.type ="password";
            y.style.display = "none";
            z.style.display = "block";
        }
    }
</script>
</body>
</html>
